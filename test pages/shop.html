<!DOCTYPE html>

  <head>

    <!-- font awesome cdn link  -->
    <link

    <style>
      .shope {
        display: flex;
        flex-direction: column;
        /* align-items: center; */
      }
      .boxrow {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .box {
        display: flex;
        flex-direction: row;
        padding: 22px;
        background: chartreuse;
        gap: 1rem;
      }
      .box .col {
        display: flex;
        flex-direction: row;
        background: rgb(64, 75, 53);
      }
      .conto {
        display: flex;
        flex-direction: row;
        background: rgb(44, 4, 19);
      }
      .colo {
        display: flex;
        flex-direction: column;
        background: rgb(43, 7, 100);
      }
      button {
        margin: 0.2px;
        width: 10px;
        text-align: center;
        height: 5px;
      }
      .btns {
        display: flex;
        flex-direction: column;
        padding: 0;
      }h3{
          font-size: 1.5rem;
          float: right;
      }
      .heder{
          display: flex;
          justify-content: start;
      }
      p{
          background: rosybrown;
          padding: 2px;
          font-size: 1.5rem;
          border-start:2px solid var(rgb(180, 178, 30))  ;
      }
      .tp-border{
          border-top:1px solid gray ;
          padding: 1px;
      }
    </style>
  </head>

              <a href="#" كيفية الحصول على المنتج؟></a>

          </div>
